        <script>
            // Configuração do Firebase (use as mesmas credenciais do login.html)
            const firebaseConfig = {
                apiKey: "AIzaSyB5VcUXF2RRXfhAokwHh49dTr2Y3HARruI",
                authDomain: "atosbd.firebaseapp.com",
                projectId: "atosbd",
                storageBucket: "atosbd.firebasestorage.app",
                messagingSenderId: "945960456743",
                appId: "1:945960456743:web:12be3490cffc8e4631b402"
            };

            // Inicializa o Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // Verifica se o usuário está logado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Mostra o botão Sair
                    document.getElementById("logout-btn").style.display = "block";
                    
                    // Preenche automaticamente o e-mail do usuário logado
                    document.getElementById("email").value = user.email;
                    document.getElementById("user-email").textContent = user.email;
                } else {
                    // Oculta o botão Sair
                    document.getElementById("logout-btn").style.display = "none";
                }
            });

            // Função para logout
            function logout() {
                auth.signOut()
                    .then(() => {
                        window.location.href = "login.html";
                    })
                    .catch((error) => {
                        console.error("Erro ao sair:", error);
                    });
            }

            // Envio do formulário
            document.getElementById("contact-form").addEventListener("submit", function(e) {
                e.preventDefault();
                
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;
                
                // Aqui você pode adicionar o código para enviar o e-mail
                // Por exemplo, usando EmailJS, Firebase Functions ou um serviço de backend
                alert(`Mensagem enviada!\n\nNome: ${name}\nE-mail: ${email}\nMensagem: ${message}`);
                
                // Limpa o formulário após o envio
                this.reset();
            });
        </script>
