<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Atos</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <style>
        footer {
            background-color: #f8f9fa;
            padding: 1.2rem 0;
            text-align: center;
            border-top: 1px solid #e9ecef;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        footer h5 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: #495057;
        }
        footer p {
            margin: 0;
            font-size: 0.875rem;
            color: #6c757d;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }
        footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            footer {
                padding: 1rem 0;
                min-height: 70px;
            }
        }
    </style>
    
    <footer class="mt-auto">
        <div class="footer-content">
            <p>P.A. 2025 Beatriz Alves</p>
        </div>
    </footer>

    <!-- Primeiro carrega as credenciais (arquivo externo) -->
  
    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>


<script>
    firebase.initializeApp(window.firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = "login.html"; // Corrigido para redirecionar para a home
            })
            .catch((error) => {
                document.getElementById('error-message').textContent = error.message;
            });
    });
    </script>


<script src="firebase-config.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
    // Inicialização do Firebase
    firebase.initializeApp(window.firebaseConfig);
    
    // Carrega o auth-check DEPOIS da inicialização
    const script = document.createElement('script');
    script.src = 'auth-check.js';
    document.body.appendChild(script);
</script>


</body>
</html>
